---
layout: default
---
{% include JB/setup %}

<div class="span9 post-list">
{% assign cpt = 0 %}
{% for post in site.posts %}
  {% if post.status == "published" %}
    {% include themes/faros/post_summary.html %}
    {% capture cpt %}{{ cpt | plus:'1' }}{% endcapture %}
  {% endif %}
{% endfor %}
</div>

<aside role="complementary" class="span3">
  {% include themes/faros/twitter.html %}
</aside>
